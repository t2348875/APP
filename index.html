<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择题答题器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>选择题答题器</h1>
        <div id="settings">
            <label for="question-count">设置题目数量：</label>
            <input type="number" id="question-count" min="1" max="100" value="50">
            <button id="start-btn">开始答题</button>
        </div>
        <div id="question-container" style="display: none;">
            <p id="question"></p>
            <ul id="options"></ul>
        </div>
        <div id="pagination" style="display: none;">
            <button id="prev-btn">上一题</button>
            <button id="next-btn">下一题</button>
        </div>
        <button id="submit-btn" style="display: none;">提交答案</button>
        <p id="result"></p>
        <p id="score">分数：0</p>
        <p id="stats">正确：0，错误：0</p>
        <button id="restart-btn" style="display: none;">重新开始</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
